<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOUR 1</title>
    <link rel="stylesheet" href="Tour.css" />
  </head>
  <!--header------->
  <body>
    <header>
      <span class="logo"><img src="image/logo 1.png" alt="" /></span>
      <ul>
        <li><a href=""></a>Home</li>
        <li><a href=""></a>About</li>
        <li><a href=""></a>Contact</li>
        <li>
          <a class="user"></a
          ><img
            src="./tour img/user.svg"
            style="width: 40px; height: 40px"
            alt=""
          />
        </li>
      </ul>
      <span class="headerspace"></span>
    </header>

    <!------------------- main start------------------------------->

    <main class="main1">
      <section class="text">
        <p class="text1">Pure magic</p>
        <p class="text2">AWAITS!</p>
        <p class="text3">2024</p>
      </section>

      <section class="main1-footer">
        <div class="card-container">
          <span class="card terkh">
            <p>Terkhiin tsagaan lake</p>
          </span>

          <span class="card amar">
            <p>Amarbayasgalant Monastery</p>
          </span>

          <span class="card khuvsgul"><p>Khuvsgul lake</p> </span>

          <span class="card khorgo"><p>Khorgiin togoo</p> 
        </span>
        </div>
      </section>
    </main>

    <main class="main2">
      <section class="map">
        <div class="title">
          <div class="top-title">Destination of Our Agency</div>
          <div class="sub-title">Pack your bags and get ready</div>
        </div>

        <span class="both-container">
          <div class="together">
            <span class="card c-1">Sukhbaatar square </span>
            <span class="icon i-1"></span>

            <span class="card c-2">khuvsgul</span>
            <span class="icon i-2"></span>

            <span class="card c-3">Khorgiin togoo</span>
            <span class="icon i-3"></span>

            <span class="card c-4">Amarbaysgalant monastery</span>
            <span class="icon i-4"></span>

            <span class="card c-5">Terkhiin tsagaan lake</span>
            <span class="icon i-5"></span>
          </div>
        </span>
      </section>
    </main>

    <main class="main3"></main>
  </body>
</html>
