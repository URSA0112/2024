<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale Image</title>
  <style>
    .image {
      transition: transform 0.3s ease; /* Smooth scaling effect */
    }
    .image:hover {
      transform: scale(1.5); /* Scale to 1.5 times original size */
    }
  </style>
</head>
<body>
  <img src="Apple project/apple img/apple-logo.svg" alt="Example" class="image">
</body>
</html>
